<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Roll</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-left">
        <a class="logo" href="#">Camera Roll</a>
      </div>
      <div class="header-right">
        <div class="settings-buttons">
          <ul>
            <li><a class="settings-buttons-link settings" href="#"></a></li>
            <li><a class="settings-buttons-link profile" href="#"></a></li>
            <li><a class="settings-buttons-link sign-out" href="#"></a></li>
          </ul>
        </div>
      </div>
    </header>

    <nav class="site-path">
      <ol>
        <li><a class="path-link" href="#">Фільми</a></li>
        <li><a class="path-link" href="#">Сонік У Кіно</a></li>
        <li><a class="path-link active" href="#">Придбати квиток</a></li>
      </ol>
    </nav>
    <main>
      <aside class="advertisement">
        <h2 class="other-films">Інші фільми</h2>
        <article class="poster">
          <h3><a href="#">Душа</a></h3>
          <a href="#" class="adv-poster-container">
            <img src="assets/soul.jpg" alt="Душа" />
          </a>
          <div class="adv-info">
            <p class="adv-date">з 17 лютого</p>
            <p class="adv-time">12:00, 14:00, 16:00</p>
          </div>
        </article>
        <article class="poster">
          <h3><a href="#">Диво-жінка 1984</a></h3>
          <a href="#" class="adv-poster-container">
            <img src="assets/wonder-woman.jpg" alt="Диво-жінка 1984" />
          </a>
          <div class="adv-info">
            <p class="adv-date">з 17 лютого</p>
            <p class="adv-time">12:00, 14:00, 16:00</p>
          </div>
        </article>
      </aside>
      <section class="hall"></section>
      <section class="tickets-container">
        <div class="tickets">
          <h2>Обрані квитки</h2>
          <div class="check">
            <div class="heading">
              <div>Місце</div>
              <div>Ціна</div>
            </div>
            <ul>
              <li>
                <div class="sit-name">31</div>
                <div class="sit-price">60 грн</div>
              </li>
              <li>
                <div class="sit-name">32</div>
                <div class="sit-price">60 грн</div>
              </li>
              <li>
                <div class="sit-name">33</div>
                <div class="sit-price">60 грн</div>
              </li>
            </ul>
            <div class="check-sum">
              <div class="check-sum-label">Сума:</div>
              <div class="check-sum-amount">180 грн</div>
            </div>
          </div>
          <button class="buy-tickets">Придбати</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
